<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini EMR â€“ Doctor Dashboard</title>
<style>
body {
    font-family: 'Segoe UI', Roboto, sans-serif;
    background-color: #e8f0fe;
    margin: 0;
    padding: 0;
}

header {
    background-color: #0a66c2;
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 24px;
}

.container {
    padding: 30px;
    text-align: center;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    background-color: #0a66c2;
    color: white;
    cursor: pointer;
    margin-top: 20px;
}

button:hover {
    background-color: #004b99;
}
</style>
</head>
<body>
<header>Welcome to the Doctor Dashboard</header>
<div class="container">
    <h2 id="welcomeMessage"></h2>
    <p>Here you can access patient records, schedules, and other doctor tools.</p>
    <button id="logoutBtn">Logout</button>
</div>

<script>
// Check if doctor is logged in
const doctorName = localStorage.getItem("doctorName");
if (!doctorName) {
    // Redirect to doctor login if not logged in
    window.location.href = "FrontEnd.html";
}

// Display welcome message
document.getElementById("welcomeMessage").innerText = `Hello, Dr. ${doctorName}!`;

// Logout functionality
document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("doctorName");
    window.location.href = "FrontEnd.html";
});
</script>
</body>
</html>
