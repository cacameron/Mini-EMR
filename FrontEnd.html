<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Patient Dashboard – Mini EMR</title>
<link rel="stylesheet" href="style.css" />
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #e9f1ff;
}

header {
    background-color: #004aad;
    color: white;
    padding: 20px;
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 28px;
}

#logoutBtn {
    background-color: #ffffff;
    color: #004aad;
    border: none;
    padding: 10px 20px;
    font-weight: bold;
    border-radius: 6px;
    cursor: pointer;
    position: absolute;
    right: 30px;
    top: 25px;
}

#logoutBtn:hover {
    background-color: #dce7ff;
}

.container {
    display: flex;
    justify-content: space-around;
    padding: 40px;
    gap: 20px;
}

.section {
    background-color: white;
    padding: 25px;
    border-radius: 12px;
    width: 30%;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.section h2 {
    color: #004aad;
    border-bottom: 2px solid #004aad;
    padding-bottom: 10px;
}

ul {
    list-style-type: none;
    padding: 0;
}

ul li {
    margin: 10px 0;
}

ul li a {
    text-decoration: none;
    color: #004aad;
    font-weight: bold;
}

ul li a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>
<header>
    <h1>Welcome, <span id="patient-name"></span></h1>
    <button id="logoutBtn">Logout</button>
</header>

<div class="container">
    <div class="section">
    <h2>Patient Summary</h2>
    <p><strong>Name:</strong> John Doe</p>
    <p><strong>Age:</strong> 45</p>
    <p><strong>ID:</strong> #123456</p>
    <p><strong>Condition:</strong> Mild chest pain</p>
    </div>

    <div class="section">
    <h2>Vitals</h2>
    <p><strong>BP:</strong> 120/80</p>
    <p><strong>Heart Rate:</strong> 75 bpm</p>
    <p><strong>Temperature:</strong> 98.6°F</p>
    <p><strong>Respiratory Rate:</strong> 18</p>
    </div>

    <div class="section">
    <h2>Quick Actions</h2>
    <ul>
        <li><a href="#">Add Note</a></li>
        <li><a href="#">Order Lab Test</a></li>
        <li><a href="#">New Prescription</a></li>
        <li><a href="#">Schedule Follow-up</a></li>
        <li><a href="#">Cancel Appointment</a></li>
    </ul>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
    const patientName = localStorage.getItem("patientName");

    if (!patientName) {
        window.location.href = "patientLogin.html"; // redirect to login if not found
    } else {
        document.getElementById("patient-name").textContent = patientName;
    }

    document.getElementById("logoutBtn").addEventListener("click", function () {
        localStorage.removeItem("patientName");
        window.location.href = "patientLogin.html";
    });
    });
</script>
</body>
</html>
