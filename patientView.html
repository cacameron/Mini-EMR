<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mini EMR – Patient Dashboard</title>
<link rel="stylesheet" href="style.css" />
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #e8f0fe;
        margin: 0;
        padding: 0;
    }

    .header {
        text-align: center;
        background-color: #0056b3;
        color: white;
        padding: 20px;
    }

    .header h1 {
        margin: 0;
        font-size: 28px;
    }

    .logout-btn {
        background-color: white;
        color: #0056b3;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
    }

    .logout-btn:hover {
        background-color: #f0f0f0;
    }

    .content {
        display: flex;
        justify-content: space-evenly;
        align-items: stretch;
        margin: 40px 20px;
        gap: 20px;
    }

    .section {
        flex: 1;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        transition: transform 0.2s ease;
    }

    .section:hover {
        transform: translateY(-5px);
    }

    .section h2 {
        color: #0056b3;
        margin-bottom: 15px;
    }

    .section p {
        color: #333;
        font-size: 15px;
        margin-bottom: 20px;
    }

    .section a {
        display: inline-block;
        background-color: #0056b3;
        color: white;
        text-decoration: none;
        padding: 10px 18px;
        border-radius: 6px;
        transition: background-color 0.2s ease;
    }

    .section a:hover {
        background-color: #004494;
    }
</style>
</head>
<body>
    <div class="header">
        <h1>Welcome, <span id="patientName">Patient</span></h1>
        <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>

    <div class="content">
        <div class="section">
            <h2>Vitals</h2>
            <p>Check your blood pressure, heart rate, and temperature.</p>
            <a href="#">View Vitals</a>
        </div>

        <div class="section">
            <h2>Medical Records</h2>
            <p>Access your past medical history and doctor’s notes.</p>
            <a href="#">View Records</a>
        </div>

        <div class="section">
            <h2>Appointments</h2>
            <p>Schedule or view your upcoming appointments.</p>
            <a href="#">View Appointments</a>
        </div>
    </div>

<script>
    //  Get patient data from localStorage
    const patientData = JSON.parse(localStorage.getItem("patientData"));
    if (!patientData) {
        window.location.href = "PatientLogin.html";
    } else {
        document.getElementById("patientName").textContent = patientData.name;
    }

    //  Logout button clears storage & loops back to login
    document.getElementById("logoutBtn").addEventListener("click", function() {
        localStorage.removeItem("patientData");
        window.location.href = "PatientLogin.html";
    });
</script>
</body>
</html>
