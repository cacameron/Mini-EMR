<!--Patient Login Screen-->
<!--Screen so patient is able to login-->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patient Login – Mini EMR</title>
<style>
    /*General page styling*/
body {
    font-family: 'Segoe UI', Roboto, sans-serif;
    background-color: #e8f0fe;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
/*Login container styling*/
.login-container {
    background-color: white;
    border: 3px solid #0a66c2;
    border-radius: 16px;
    padding: 40px 50px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    text-align: center;
    width: 350px;
}
/*page title styling*/
.login-container h2 {
    color: #0a66c2;
    margin-bottom: 25px;
    font-size: 26px;
}
/*Input Labels styling*/
label {
    display: block;
    text-align: left;
    color: #333;
    font-weight: 600;
    margin-bottom: 8px;
}

/*Input field styling*/
input {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
    box-sizing: border-box;
}
/*Login button styling*/
button {
    width: 100%;
    padding: 12px;
    background-color: #0a66c2;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.2s ease;
}
/* Hover Effect for Login button */
button:hover {
    background-color: #004b99;
}
/* Error message styling */
#error-message {
    color: red;
    margin-top: 15px;
    font-weight: 500;
}

/* New section for the "Create Account" link */
.create-account {
    margin-top: 20px;
    font-size: 14px;
}
/*Link inside the create account section*/
.create-account a {
    color: #0a66c2;
    text-decoration: none;
    font-weight: 600;
}
/* ---- Hover Effect for the Create Account Link ---- */
.create-account a:hover {
    text-decoration: underline;
}

/* Back button style to go home */
.back-button {
    margin-top: 15px;
    display: block;
    background-color: #f0f0f0;
    color: #0a66c2;
    text-decoration: none;
    border: 2px solid #0a66c2;
    padding: 10px 0;
    border-radius: 8px;
    font-weight: 600;
    transition: all 0.2s ease;
}
/*Hover effect for back button*/
.back-button:hover {
    background-color: #0a66c2;
    color: white;
}
</style>
</head>
<body>
<!--Login Card (Main Container)-->
<div class="login-container">
    <!-- Title for login-->
    <h2>Patient Login</h2>
    <!--Login Form-->
    <!--Submits user input to Flask route-->
    <form action="{{ url_for('patient_login') }}" method="POST">
    
        <label for="opid">Username (OPID):</label>
        <input type="text" id="opid" name="opid" placeholder="Enter username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>

        <button type="submit">Login</button>
    </form>

    {% if error %}
        <p id="error-message">{{ error }}</p>
    {% endif %}

    <!-- Create Account section -->
    <div class="create-account">
        <p>Don’t have an account? <a href="{{ url_for('register') }}">Create one here</a></p>
    </div>

    <!-- Back to Home button -->
    <a href="{{ url_for('home') }}" class="back-button">← Back to Home</a>
</div>
</body>
</html>
