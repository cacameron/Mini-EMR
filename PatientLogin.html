<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patient Login – Mini EMR</title>
<style>
body {
    font-family: 'Segoe UI', Roboto, sans-serif;
    background-color: #e8f0fe;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-container {
    background-color: white;
    border: 3px solid #0a66c2;
    border-radius: 16px;
    padding: 40px 50px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    text-align: center;
    width: 350px;
}

.login-container h2 {
    color: #0a66c2;
    margin-bottom: 25px;
    font-size: 26px;
}

label {
    display: block;
    text-align: left;
    color: #333;
    font-weight: 600;
    margin-bottom: 8px;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #0a66c2;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.2s ease;
}

button:hover {
    background-color: #004b99;
}

#error-message {
    color: red;
    margin-top: 15px;
    font-weight: 500;
}
</style>
</head>
<body>
<div class="login-container">
    <h2>Patient Login</h2>
    <form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter password" required>

    <button type="submit">Login</button>
    </form>
    <p id="error-message" style="display: none;">Invalid login. Try again.</p>
</div>

<script>
    const validUser = "patient";
    const validPass = "pass123";

    document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const enteredUser = document.getElementById("username").value.trim();
    const enteredPass = document.getElementById("password").value.trim();

    if (enteredUser === validUser && enteredPass === validPass) {
        // ✅ Save user data and redirect
        const patientData = { name: enteredUser };
        localStorage.setItem("patientData", JSON.stringify(patientData));
        window.location.href = "patientView.html";
    } else {
        document.getElementById("error-message").style.display = "block";
    }
    });
</script>
</body>
</html>
