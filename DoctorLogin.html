<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mini EMR – Doctor Login</title>
<style>
body {
    font-family: 'Segoe UI', Roboto, sans-serif;
    background-color: #e8f0fe;
    margin: 0;
    padding: 0;
}

header {
    background-color: #0a66c2;
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 24px;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 70vh;
}

.login-box {
    background-color: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    width: 300px;
    text-align: center;
}

.login-box h2 {
    margin-bottom: 20px;
    color: #0a66c2;
}

input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 16px;
}

button {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
    background-color: #0a66c2;
    color: white;
    cursor: pointer;
}

button:hover {
    background-color: #004b99;
}
</style>
</head>
<body>
<header>Mini EMR – Doctor Login</header>

<div class="login-container">
    <h2>Doctor Login</h2>
    <form action="{{ url_for('doctor_login') }}" method="POST">
        <label for="opid">Username (OPID):</label>
        <input type="text" id="opid" name="opid" placeholder="Enter username" required />
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required />
        
        <button type="submit">Login</button>
    </form>
    <!--Flask Error Display-->
    {% if error %}
        <p id="error-message">{{ error }}</p>
    {% endif %}
</div>
</body>
</html>
